SHOPPING_CART.WORKFLOW7.ENABLED = TRUE
SHOPPING_CART.WORKFLOW8.ENABLED = TRUE
SHOPPING_CART.WORKFLOW9.ENABLED = TRUE
SHOPPING_CART.WORKFLOW10.ENABLED = TRUE
SHOPPING_CART.WORKFLOW11.ENABLED = TRUE

SHOPPING_CART.CONTINUE_RUNNING = TRUE
